<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局-flex实现</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .container{
      min-width: 600px;
      height: 100px;
      margin: 20px auto;
      display: flex;
    }
    .left,.right{
      width: 100px;
      height: 100%;
      background-color: rgb(252, 142, 68);
    }
    .center{
      flex-grow: 1;
      height: 100%;
      background-color: rgb(68, 96, 252);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
