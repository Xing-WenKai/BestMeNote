<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写eveny</title>
</head>

<body>
  <script>
    /*
      Array.prototype.some
      用于判断某个数组是否能通过一个回调函数测试， 有一个通过返回true，否则返回false （空数组返回false) 和every相反
    */
    Array.prototype.mySome = function (callback) {
      // 如果是空数组，返回true
      if(this.length===0){
        return false
      }
      // flag用于作为循环中是否有true情况的标识符
      var flag = false
      // 遍历数组
      for (let item = 0; item < this.length; item++) {
        // 把数组中每一项传入测试函数
        if (callback(this[item])) {
          // 如果某一项通过测试，修改标识符，并跳出循环
          flag = true
          break;
        }
      }
      // 根据标识符返回布尔值
      if (flag) {
        return true
      } else {
        return false
      }
    }

    let arr1 = [2, 4, 6, 8, 10]
    let arr2 = [2, 4, 3, 6, 8, 10]
    let arr3 = []
    let result1 = arr1.mySome(item => item % 2 !== 0)
    let result2 = arr2.mySome(item => item % 2 !== 0)
    let result3 = arr3.mySome(item => item % 2 !== 0)
    console.log(result1,result2,result3)
    //          false    true   false
  </script>
</body>

</html>
