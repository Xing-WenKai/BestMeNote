<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>手撕-Array.prototype.filter</title>
</head>

<body>
  <script>
    /*
      Array.prototype.filter
      对数组中的每一项通过传入的回调进行过滤，满足条件的会返回一个新的数组
    */
    Array.prototype.myFilter = function (callback) {
      // 新的数组
      let newArr = []
      // 遍历目标数组
      for (let i = 0; i < this.length; i++) {
        // 如果满足回调的条件，则添加到新的数组中
        if (callback(this[i])) {
          newArr.push(this[i])
        }
      }
      return newArr
    }
    let arr = [1, 2, 3, 4, 5, 6]
    const result = arr.myFilter(item => item % 2 === 0)
    console.log(result)
  </script>
</body>

</html>
