<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>手撕-Array.prototype.map</title>
</head>

<body>
  <script>
    /*
      Array.prototype.map
      方法创建一个新数组，其结果是该数组中的每个元素是调用一次提供的函数后的返回值。
    */
    Array.prototype.myMap = function (callback) {
      // 新的数组
      let newArr = []
      // 遍历目标数组
      for (let i = 0; i < this.length; i++) {
        newArr.push(callback(this[i]))
      }
      return newArr
    }
    let arr = [1, 2, 3, 4, 5, 6]
    const result = arr.myMap(item => item * 2)
    console.log(result)
  </script>
</body>

</html>
